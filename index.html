<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/72359c69e5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="stylesheet.css">
    <title>Mini shopping game</title>
</head>

<body>
    <header>
        <!-- <img src="./img/logo.png" alt="logo" width="40px"> -->
        <h1>MINI SHOP</h1>
        <p> </p>
    </header>
    <nav>
        <button class="Blue_btn">Blue</button>
        <button class="Yellow_btn">Yellow</button>
        <button class="Pink_btn">Pink</button>
    </nav>
    <section>
        <article class="Pink p">
            <img src="./img/pink_p.png" alt="핑크 바지">
            <span>핑크 바지</span>
            <span class="price">6000</span>
        </article>
        <article class="Pink s">            
            <img src="./img/pink_s.png" alt="핑크 바지">
            <span>핑크 치마</span>
            <span class="price">7000</span>
        </article>
        <article class="Pink t"> 
            <img src="./img/pink_t.png" alt="핑크 바지">
            <span>핑크 티셔츠</span>
            <span class="price">12000</span>
        </article>
        <article class="Blue p"> 
            <img src="./img/Blue_p.png" alt="핑크 바지">
            <span>블루 바지</span>
            <span class="price">5800</span>
        </article>
        <article class="Blue s"> 
            <img src="./img/Blue_s.png" alt="핑크 바지">
            <span>블루 치마</span>
            <span class="price">7500</span>
        </article>
        <article class="Blue t"> 
            <img src="./img/Blue_t.png" alt="핑크 바지">
            <span>블루 티셔츠</span>
            <span class="price">5400</span>
        </article>
        <article class="Yellow p"> 
            <img src="./img/Yellow_p.png" alt="핑크 바지">
            <span>옐로우 바지</span>
            <span class="price">6700</span>
        </article>
        <article class="Yellow s"> 
            <img src="./img/Yellow_s.png" alt="핑크 바지">
            <span>옐로우 치마</span>
            <span class="price">8000</span>
        </article>
        <article class="Yellow t"> 
            <img src="./img/Yellow_t.png" alt="핑크 바지">
            <span>옐로우 티셔츠</span>
            <span class="price">12000</span>
        </article>
    </section>
</body>

</html>
